<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS Hacker Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(#0d2e0d 1px, transparent 1px),
                radial-gradient(#0d2e0d 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
        }

        .chatbot-container {
            width: 500px;
            height: 650px;
            background-color: rgba(0, 10, 0, 0.85);
            border-radius: 0;
            border: 1px solid #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chatbot-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(rgba(0, 255, 65, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.1) 1px, transparent 1px);
            background-size: 10px 10px;
            pointer-events: none;
        }

        .chatbot-header {
            background-color: #001a00;
            color: #00ff41;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #00ff41;
            text-shadow: 0 0 5px #00ff41;
        }

        .chatbot-title {
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 1px;
        }

        .chatbot-title::before {
            content: "> ";
        }

        .chatbot-controls {
            display: flex;
            gap: 12px;
        }

        .control-btn {
            background: rgba(0, 255, 65, 0.2);
            border: 1px solid #00ff41;
            width: 22px;
            height: 22px;
            border-radius: 0;
            color: #00ff41;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
            text-shadow: 0 0 5px #00ff41;
        }

        .control-btn:hover {
            background: rgba(0, 255, 65, 0.4);
            box-shadow: 0 0 10px #00ff41;
        }

        .chatbot-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: rgba(0, 5, 0, 0.7);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 85%;
            padding: 10px 15px;
            border-radius: 0;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
            border-left: 2px solid #00ff41;
            animation: textAppear 0.5s ease-out;
        }

        @keyframes textAppear {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background-color: rgba(0, 40, 0, 0.7);
            color: #00ff41;
            border-left: none;
            border-right: 2px solid #00ff41;
        }

        .bot-message {
            align-self: flex-start;
            background-color: rgba(0, 20, 0, 0.5);
            color: #00ff41;
        }

        .chatbot-input-container {
            padding: 12px;
            border-top: 1px solid #00ff41;
            background-color: #001000;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-prompt {
            color: #00ff41;
            font-weight: bold;
        }

        .chatbot-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #007700;
            border-radius: 0;
            outline: none;
            font-size: 14px;
            transition: all 0.3s;
            background-color: rgba(0, 15, 0, 0.8);
            color: #00ff41;
            font-family: 'Courier New', monospace;
        }

        .chatbot-input:focus {
            border-color: #00ff41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .chatbot-input::placeholder {
            color: #007700;
            font-style: italic;
        }

        .send-btn {
            background-color: rgba(0, 255, 65, 0.2);
            color: #00ff41;
            border: 1px solid #00ff41;
            width: 40px;
            height: 40px;
            border-radius: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            text-shadow: 0 0 5px #00ff41;
        }

        .send-btn:hover {
            background-color: rgba(0, 255, 65, 0.4);
            box-shadow: 0 0 10px #00ff41;
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .minimized {
            height: 50px;
            overflow: hidden;
        }

        .timestamp {
            font-size: 10px;
            color: #007700;
            margin-top: 4px;
            text-align: right;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 16px;
            background-color: rgba(0, 20, 0, 0.5);
            border: 1px solid #007700;
            border-radius: 0;
            align-self: flex-start;
            width: fit-content;
            color: #00ff41;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #00ff41;
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
            box-shadow: 0 0 5px #00ff41;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.3; }
            30% { transform: translateY(-3px); opacity: 1; }
        }

        /* Scrollbar styling */
        .chatbot-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chatbot-messages::-webkit-scrollbar-track {
            background: rgba(0, 20, 0, 0.3);
        }

        .chatbot-messages::-webkit-scrollbar-thumb {
            background: #007700;
            border-radius: 0;
        }

        .chatbot-messages::-webkit-scrollbar-thumb:hover {
            background: #00aa00;
        }

        /* Glitch effect */
        .glitch {
            position: relative;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 10, 0, 0.8);
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00ffff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip: rect(61px, 9999px, 52px, 0); }
            20% { clip: rect(33px, 9999px, 14px, 0); }
            40% { clip: rect(43px, 9999px, 37px, 0); }
            60% { clip: rect(23px, 9999px, 68px, 0); }
            80% { clip: rect(54px, 9999px, 12px, 0); }
            100% { clip: rect(9px, 9999px, 98px, 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(25px, 9999px, 99px, 0); }
            20% { clip: rect(54px, 9999px, 33px, 0); }
            40% { clip: rect(28px, 9999px, 87px, 0); }
            60% { clip: rect(45px, 9999px, 22px, 0); }
            80% { clip: rect(38px, 9999px, 74px, 0); }
            100% { clip: rect(12px, 9999px, 45px, 0); }
        }

        /* Terminal cursor blink */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #00ff41;
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Connection status indicator */
        .connection-status {
            position: absolute;
            top: 12px;
            right: 70px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #00ff41;
            box-shadow: 0 0 5px #00ff41;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header">
            <div class="chatbot-title glitch" data-text="KS_HACKER_TERMINAL_v1.3.37">KS_HACKER_TERMINAL_v1.3.37</div>
            <div class="connection-status">
                <div class="status-indicator"></div>
                <span>ENCRYPTED</span>
            </div>
            <div class="chatbot-controls">
                <button class="control-btn minimize-btn" id="minimizeBtn">−</button>
                <button class="control-btn close-btn" id="closeBtn">×</button>
            </div>
        </div>
        <div class="chatbot-messages" id="chatMessages">
            <div class="message bot-message">
                > Initializing KS Hacker Terminal...<br>
                > Bypassing firewalls...<br>
                > Establishing secure connection...<br><br>
                <span style="color: #00ff41">[SYSTEM]</span> Connection established. Welcome, <span style="text-decoration: underline">USER</span>.<br>
                How can I assist you today?<span class="cursor"></span>
                <div class="timestamp">[SYSTEM_TIME]</div>
            </div>
        </div>
        <div class="chatbot-input-container">
            <span class="input-prompt">></span>
            <input type="text" class="chatbot-input" id="userInput" placeholder="Enter command..." autocomplete="off">
            <button class="send-btn" id="sendBtn">
                [EXECUTE]
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatbot = document.getElementById('chatbot');
            const chatMessages = document.getElementById('chatMessages');
            const userInput = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const minimizeBtn = document.getElementById('minimizeBtn');
            const closeBtn = document.getElementById('closeBtn');

            // Your OpenRouter API key
            const OPENROUTER_API_KEY = "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";
            const MODEL = "deepseek/deepseek-chat:free";

            // Conversation history
            let conversationHistory = [
                {
                    role: "system",
                    content: "You are a hacker-style AI assistant. Respond in short, technical messages with hacker jargon. Use code-like formatting. Be mysterious but helpful. Format responses with > at the start of each line to look like terminal output. Include [SYSTEM], [WARNING], or [ERROR] tags when appropriate."
                },
                {
                    role: "assistant",
                    content: "> Initializing KS Hacker Terminal...\n> Bypassing firewalls...\n> Establishing secure connection...\n\n[SYSTEM] Connection established. Welcome, USER.\nHow can I assist you today?"
                }
            ];

            // Minimize functionality
            minimizeBtn.addEventListener('click', function() {
                chatbot.classList.toggle('minimized');
                minimizeBtn.textContent = chatbot.classList.contains('minimized') ? '+' : '−';
            });

            // Close functionality
            closeBtn.addEventListener('click', function() {
                addMessage("[SYSTEM] Terminating connection...", 'bot');
                setTimeout(() => {
                    chatbot.style.display = 'none';
                    setTimeout(() => {
                        if (confirm('[SYSTEM] Reinitialize connection?')) {
                            chatbot.style.display = 'flex';
                            addMessage("[SYSTEM] Connection reestablished. Welcome back.", 'bot');
                        }
                    }, 300);
                }, 500);
            });

            // Send message on button click
            sendBtn.addEventListener('click', sendMessage);

            // Send message on Enter key
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Add hacker-like typing effect
            userInput.addEventListener('input', function() {
                if (Math.random() < 0.1) {
                    this.value = this.value + String.fromCharCode(Math.floor(Math.random() * 94) + 33);
                    setTimeout(() => {
                        this.value = this.value.slice(0, -1);
                    }, 100);
                }
            });

            async function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;

                // Add user message to chat
                addMessage("> " + message, 'user');
                userInput.value = '';
                userInput.disabled = true;
                sendBtn.disabled = true;

                // Add user message to conversation history
                conversationHistory.push({
                    role: "user",
                    content: message
                });

                // Show typing indicator
                showTypingIndicator();

                try {
                    // Call OpenRouter API
                    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${OPENROUTER_API_KEY}`,
                            "HTTP-Referer": window.location.href,
                            "X-Title": "Hacker Chatbot",
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            "model": MODEL,
                            "messages": conversationHistory
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API request failed with status ${response.status}`);
                    }

                    const data = await response.json();
                    let botResponse = data.choices[0].message.content;

                    // Format response to look more "hacker-like"
                    botResponse = botResponse.replace(/\n/g, '\n> ');
                    botResponse = "> " + botResponse;

                    // Add bot response to conversation history
                    conversationHistory.push({
                        role: "assistant",
                        content: botResponse
                    });

                    // Remove typing indicator and add bot message
                    removeTypingIndicator();
                    addMessage(botResponse, 'bot');
                } catch (error) {
                    console.error("Error calling API:", error);
                    removeTypingIndicator();
                    
                    // Fallback responses when API fails
                    const fallbackResponses = [
                        "> [SYSTEM] Processing local response cache...\n> Here's what I found:\n> " + getFallbackResponse(message),
                        "> [WARNING] Connection unstable\n> Switching to local intelligence module\n> " + getFallbackResponse(message),
                        "> [NOTICE] Using cached response protocol\n> " + getFallbackResponse(message)
                    ];
                    
                    const fallbackResponse = fallbackResponses[Math.floor(Math.random() * fallbackResponses.length)];
                    addMessage(fallbackResponse, 'bot');
                } finally {
                    userInput.disabled = false;
                    sendBtn.disabled = false;
                    userInput.focus();
                }
            }

            function getFallbackResponse(message) {
                const lowerMsg = message.toLowerCase();
                
                if (/hello|hi|hey/.test(lowerMsg)) {
                    return "Greetings, USER. Systems operational. How may I assist?";
                } else if (/help|support/.test(lowerMsg)) {
                    return "[HELP] Available commands: info, query, analyze, decrypt";
                } else if (/time|date/.test(lowerMsg)) {
                    return `[SYSTEM_TIME] ${new Date().toLocaleString()}`;
                } else if (/who are you/.test(lowerMsg)) {
                    return "[IDENTITY] KS Hacker Terminal v1.3.37 - AI-assisted interface";
                } else {
                    return "Command recognized but response unavailable. Please rephrase or try another query.";
                }
            }

            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(sender + '-message');
                
                const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messageDiv.innerHTML = `
                    ${text.replace(/\n/g, '<br>')}
                    <div class="timestamp">[${timestamp}]</div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.classList.add('typing-indicator');
                typingDiv.id = 'typingIndicator';
                typingDiv.innerHTML = `
                    [SYSTEM] Processing request` + 
                    `<div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>`;
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function removeTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            // Add some initial "system" messages for effect
            setTimeout(() => {
                addMessage("[SYSTEM] Scanning for vulnerabilities...", 'bot');
            }, 1000);
            setTimeout(() => {
                addMessage("[SYSTEM] All systems operational. Firewall active.", 'bot');
            }, 2000);
            setTimeout(() => {
                addMessage("[SYSTEM] Encryption protocols enabled.", 'bot');
            }, 3000);
        });
    </script>
</body>
</html>
