<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .chatbot-container {
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-title {
            font-weight: 600;
            font-size: 18px;
        }

        .chatbot-controls {
            display: flex;
            gap: 12px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chatbot-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
        }

        .user-message {
            align-self: flex-end;
            background-color: #6e8efb;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .chatbot-input-container {
            padding: 16px;
            border-top: 1px solid #eee;
            background-color: white;
            display: flex;
            gap: 10px;
        }

        .chatbot-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
            font-size: 14px;
            transition: border 0.2s;
        }

        .chatbot-input:focus {
            border-color: #a777e3;
        }

        .send-btn {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .send-btn:active {
            transform: scale(0.98);
        }

        .minimized {
            height: 60px;
            overflow: hidden;
        }

        .timestamp {
            font-size: 10px;
            color: #999;
            margin-top: 4px;
            text-align: right;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 16px;
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 18px;
            align-self: flex-start;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #a777e3;
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        /* Scrollbar styling */
        .chatbot-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chatbot-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chatbot-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chatbot-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header">
            <div class="chatbot-title">KS Chatbot</div>
            <div class="chatbot-controls">
                <button class="control-btn minimize-btn" id="minimizeBtn">−</button>
                <button class="control-btn close-btn" id="closeBtn">×</button>
            </div>
        </div>
        <div class="chatbot-messages" id="chatMessages">
            <div class="message bot-message">
                Hello! I'm your AI assistant powered by Khuddus shaik. How can I help you today?
                <div class="timestamp">Just now</div>
            </div>
        </div>
        <div class="chatbot-input-container">
            <input type="text" class="chatbot-input" id="userInput" placeholder="Type your message here..." autocomplete="off">
            <button class="send-btn" id="sendBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatbot = document.getElementById('chatbot');
            const chatMessages = document.getElementById('chatMessages');
            const userInput = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const minimizeBtn = document.getElementById('minimizeBtn');
            const closeBtn = document.getElementById('closeBtn');

            // Your OpenRouter API key
            const OPENROUTER_API_KEY = "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";
            const MODEL = "deepseek/deepseek-chat:free";

            // Conversation history
            let conversationHistory = [
                {
                    role: "system",
                    content: "You are a helpful AI assistant. Be friendly, concise, and helpful."
                },
                {
                    role: "assistant",
                    content: "Hello! I'm your AI assistant powered by khuddus shaik. How can I help you today?"
                }
            ];

            // Minimize functionality
            minimizeBtn.addEventListener('click', function() {
                chatbot.classList.toggle('minimized');
                minimizeBtn.textContent = chatbot.classList.contains('minimized') ? '+' : '−';
            });

            // Close functionality
            closeBtn.addEventListener('click', function() {
                chatbot.style.display = 'none';
                setTimeout(() => {
                    if (confirm('Do you want to reopen the chatbot?')) {
                        chatbot.style.display = 'flex';
                    }
                }, 300);
            });

            // Send message on button click
            sendBtn.addEventListener('click', sendMessage);

            // Send message on Enter key
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            async function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;

                // Add user message to chat
                addMessage(message, 'user');
                userInput.value = '';
                userInput.disabled = true;
                sendBtn.disabled = true;

                // Add user message to conversation history
                conversationHistory.push({
                    role: "user",
                    content: message
                });

                // Show typing indicator
                showTypingIndicator();

                try {
                    // Call OpenRouter API
                    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${OPENROUTER_API_KEY}`,
                            "HTTP-Referer": window.location.href,
                            "X-Title": "AI Chatbot",
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            "model": MODEL,
                            "messages": conversationHistory
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API request failed with status ${response.status}`);
                    }

                    const data = await response.json();
                    const botResponse = data.choices[0].message.content;

                    // Add bot response to conversation history
                    conversationHistory.push({
                        role: "assistant",
                        content: botResponse
                    });

                    // Remove typing indicator and add bot message
                    removeTypingIndicator();
                    addMessage(botResponse, 'bot');
                } catch (error) {
                    console.error("Error calling  API:", error);
                    removeTypingIndicator();
                    addMessage("Sorry, I encountered an error. Please try again later.", 'bot');
                } finally {
                    userInput.disabled = false;
                    sendBtn.disabled = false;
                    userInput.focus();
                }
            }

            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(sender + '-message');
                
                const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messageDiv.innerHTML = `
                    ${text}
                    <div class="timestamp">${timestamp}</div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.classList.add('typing-indicator');
                typingDiv.id = 'typingIndicator';
                typingDiv.innerHTML = `
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                `;
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function removeTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
        });
    </script>
</body>
</html>
